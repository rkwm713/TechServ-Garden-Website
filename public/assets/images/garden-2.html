<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Image 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFA000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }
        .image-description {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .garden-elements {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        .element {
            font-size: 2.5rem;
            margin: 0 0.5rem;
        }
        .basket {
            font-size: 3rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Summer Harvest</h1>
        <div class="image-description">
            <p>This is a placeholder for the garden image. In a real implementation, this would be a photograph of the summer vegetable harvest from the garden.</p>
        </div>
        <div class="garden-elements">
            <div class="element">🍅</div>
            <div class="element">🥕</div>
            <div class="element">🥒</div>
            <div class="element">🌶️</div>
            <div class="element">🥬</div>
        </div>
        <div class="basket">🧺</div>
    </div>
</body>
</html>
