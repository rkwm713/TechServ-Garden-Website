<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechServ Garden Logo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Garden Bed Base -->
        <rect x="20" y="70" width="60" height="20" rx="2" fill="#795548" />
        
        <!-- Soil -->
        <rect x="22" y="72" width="56" height="16" rx="1" fill="#5D4037" />
        
        <!-- Plants -->
        <!-- Plant 1: Tomato -->
        <g class="plant tomato">
            <!-- Stem -->
            <path d="M35 72 C35 60 35 50 40 45" stroke="#4CAF50" stroke-width="2" fill="none" />
            
            <!-- Leaves -->
            <path d="M35 65 C30 63 28 60 30 58 C32 56 36 58 35 65" fill="#4CAF50" />
            <path d="M38 60 C42 58 45 58 45 60 C45 62 40 64 38 60" fill="#4CAF50" />
            
            <!-- Tomato -->
            <circle cx="40" cy="45" r="5" fill="#F44336" />
        </g>
        
        <!-- Plant 2: Carrot -->
        <g class="plant carrot">
            <!-- Leaves -->
            <path d="M50 72 C48 65 50 60 55 58 C60 56 65 60 60 65 C55 70 52 72 50 72" fill="#4CAF50" />
            
            <!-- Carrot (hidden in soil) -->
            <path d="M53 72 L53 80 L57 80 L57 72" fill="#FF9800" opacity="0.5" />
        </g>
        
        <!-- Plant 3: Lettuce -->
        <g class="plant lettuce">
            <!-- Leaves -->
            <path d="M70 72 C65 68 65 65 70 63 C75 61 80 63 75 68 C70 73 70 72 70 72" fill="#8BC34A" />
            <path d="M70 72 C75 68 80 68 82 70 C84 72 80 75 75 73 C70 71 70 72 70 72" fill="#8BC34A" />
            <path d="M70 72 C68 67 65 65 62 67 C59 69 62 73 65 72 C68 71 70 72 70 72" fill="#8BC34A" />
        </g>
        
        <!-- Tech Element: Circuit Board Pattern -->
        <g class="tech-element" opacity="0.7">
            <path d="M20 90 L30 90 L30 85 L40 85 L40 90 L60 90 L60 85 L70 85 L70 90 L80 90" 
                  stroke="#2196F3" stroke-width="1" fill="none" />
            <circle cx="30" cy="90" r="1.5" fill="#2196F3" />
            <circle cx="40" cy="85" r="1.5" fill="#2196F3" />
            <circle cx="60" cy="85" r="1.5" fill="#2196F3" />
            <circle cx="70" cy="90" r="1.5" fill="#2196F3" />
        </g>
        
        <!-- Sun -->
        <g class="sun">
            <circle cx="80" cy="25" r="10" fill="#FFC107" />
            <path d="M80 10 L80 5" stroke="#FFC107" stroke-width="2" />
            <path d="M80 45 L80 40" stroke="#FFC107" stroke-width="2" />
            <path d="M65 25 L60 25" stroke="#FFC107" stroke-width="2" />
            <path d="M100 25 L95 25" stroke="#FFC107" stroke-width="2" />
            <path d="M68 13 L64 9" stroke="#FFC107" stroke-width="2" />
            <path d="M92 37 L96 41" stroke="#FFC107" stroke-width="2" />
            <path d="M68 37 L64 41" stroke="#FFC107" stroke-width="2" />
            <path d="M92 13 L96 9" stroke="#FFC107" stroke-width="2" />
        </g>
        
        <!-- Cloud -->
        <g class="cloud">
            <path d="M30 25 C30 20 35 15 40 15 C45 15 50 20 50 25 C55 20 65 20 65 30 C65 40 50 40 40 40 C30 40 25 35 30 25" 
                  fill="#E0E0E0" />
        </g>
        
        <!-- Rain Drop -->
        <path class="raindrop" d="M45 40 C45 45 40 50 40 45 C40 40 45 40 45 40" fill="#2196F3">
            <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
            <animate attributeName="transform" attributeType="XML" type="translate" 
                     from="0 0" to="0 30" dur="3s" repeatCount="indefinite" />
        </path>
        
        <!-- TechServ Text (hidden, but can be shown if needed) -->
        <text x="50" y="95" font-family="Arial" font-size="6" text-anchor="middle" fill="#424242" opacity="0">TechServ Garden</text>
    </svg>
    
    <script>
        // Animation for plants growing
        document.addEventListener('DOMContentLoaded', function() {
            const plants = document.querySelectorAll('.plant');
            
            plants.forEach((plant, index) => {
                plant.style.transformOrigin = 'bottom center';
                plant.style.transform = 'scaleY(0.1)';
                plant.style.opacity = '0';
                
                setTimeout(() => {
                    plant.style.transition = 'transform 2s ease, opacity 2s ease';
                    plant.style.transform = 'scaleY(1)';
                    plant.style.opacity = '1';
                }, 500 + (index * 300));
            });
            
            // Sun rotation
            const sun = document.querySelector('.sun');
            sun.style.transformOrigin = '80px 25px';
            sun.animate([
                { transform: 'rotate(0deg)' },
                { transform: 'rotate(360deg)' }
            ], {
                duration: 60000,
                iterations: Infinity
            });
            
            // Cloud movement
            const cloud = document.querySelector('.cloud');
            cloud.animate([
                { transform: 'translateX(0)' },
                { transform: 'translateX(10px)' },
                { transform: 'translateX(0)' }
            ], {
                duration: 8000,
                iterations: Infinity
            });
        });
    </script>
</body>
</html>
