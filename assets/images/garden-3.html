<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Image 3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0288D1;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }
        .image-description {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .irrigation-system {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }
        .pipes {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .pipe {
            font-size: 2rem;
            margin: 0 0.2rem;
        }
        .water-drops {
            display: flex;
            justify-content: center;
        }
        .drop {
            font-size: 1.5rem;
            margin: 0 1rem;
        }
        .plants {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        .plant {
            font-size: 2rem;
            margin: 0 1rem;
        }
        .engineers {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        .engineer {
            font-size: 2rem;
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>New Irrigation System</h1>
        <div class="image-description">
            <p>This is a placeholder for the garden image. In a real implementation, this would be a photograph of the Engineering team installing the new irrigation system.</p>
        </div>
        <div class="irrigation-system">
            <div class="pipes">
                <div class="pipe">🔧</div>
                <div class="pipe">━━</div>
                <div class="pipe">🔧</div>
                <div class="pipe">━━</div>
                <div class="pipe">🔧</div>
                <div class="pipe">━━</div>
                <div class="pipe">🔧</div>
            </div>
            <div class="water-drops">
                <div class="drop">💧</div>
                <div class="drop">💧</div>
                <div class="drop">💧</div>
                <div class="drop">💧</div>
            </div>
            <div class="plants">
                <div class="plant">🌱</div>
                <div class="plant">🌿</div>
                <div class="plant">🌱</div>
                <div class="plant">🌿</div>
            </div>
        </div>
        <div class="engineers">
            <div class="engineer">👨‍🔧</div>
            <div class="engineer">👩‍🔧</div>
            <div class="engineer">👨‍🔧</div>
        </div>
    </div>
</body>
</html>
