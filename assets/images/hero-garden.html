<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Garden Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4CAF50;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
                              linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .garden-elements {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
        }
        .element {
            font-size: 3rem;
            margin: 0 1rem;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>TechServ Community Garden</h1>
        <p>This is a placeholder for the hero garden image. In a real implementation, this would be a beautiful photograph of the community garden.</p>
        <div class="garden-elements">
            <div class="element">🌱</div>
            <div class="element">🌿</div>
            <div class="element">🌻</div>
            <div class="element">🍅</div>
            <div class="element">🥕</div>
        </div>
    </div>
</body>
</html>
